<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>Weather App</header>
      <div class="weather-app">
        <form class="input-group">
          <span class="input-group-text"><i class="bi bi-geo-alt"></i> </span>
          <input
            type="text"
            class="form-control"
            placeholder="Search City..."
          />
          <button type="submit" class="btn btn-outline-primary me-2 search-btn">
            <i class="bi bi-search"></i>
          </button>
        </form>
        <div class="row">
          <div class="col-4">icon</div>
          <div class="col-4">
            <ul>
              <li>city</li>
              <li>day</li>
              <li>time</li>
              <li>degree</li>
              <li>describe</li>
            </ul>
          </div>
          <div class="col-4">
            <ul>
              <li>wind speed</li>
              <li>humidity</li>
            </ul>
          </div>
        </div>
      </div>

      <script src="src/app.js"></script>

      <footer>
        <i class="bi bi-code-slash"></i> Designed & Coded by nwxanin

        <a href="https://github.com/nwxanin" target="_blank"
          ><i class="bi bi-github"></i
        ></a>
      </footer>
    </div>
  </body>
</html>
