<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5bc823cdf4.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>Weather App</header>
      <div class="weather-app">
        <form class="input-group search-form" id="search-form">
          <button type="submit" class="btn geo-btn">
            <i class="bi bi-geo-alt"></i>
          </button>
          <input
            type="search"
            class="form-control search-text"
            id="city-input"
            autocomplete="off"
            placeholder="Search City..."
          />
          <button type="submit" class="btn me-2 search-btn">
            <i class="bi bi-search"></i>
          </button>
        </form>
        <div class="row">
          <div class="card info" style="width: 9rem">
            <img src="" alt="" id="today-icon" />
            <div class="degree">
              <span id="temperature"></span
              ><span class="units"
                ><span class="celsius">
                  <a href="#" id="celsius-link" class="active">°C</a>|</span
                ><span class="fahrenheit">
                  <a href="#" id="fahrenheit-link">°F</a></span
                >
              </span>
            </div>

            <div class="describe" id="desceription"></div>
          </div>
          <div class="card info" style="width: 13rem">
            <ul>
              <li class="city-name">
                <span id="city-name"></span>,<span
                  class="country"
                  id="country"
                ></span>
              </li>

              <li class="day" id="date"></li>
            </ul>
          </div>
          <div class="card info" style="width: 10rem">
            <ul class="wind-humidity">
              <li>
                <span class="material-symbols-outlined"> wind_power</span> Wind:
                <span id="wind-speed"></span> m/h
              </li>
              <li class="humidity">
                <span class="material-symbols-outlined">
                  humidity_percentage
                </span>
                Humidity: <span id="humidity"></span>%
              </li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <footer>
        <i class="bi bi-code-slash"></i> Designed & Coded by nwxanin
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
