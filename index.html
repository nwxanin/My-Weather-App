<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>Weather App</header>
      <div class="weather-app">
        <form class="input-group search-form" id="search-form">
          <button type="submit" class="btn btn-outline-primary geo-btn">
            <i class="bi bi-geo-alt"></i>
          </button>
          <input
            type="search"
            class="form-control search-text"
            placeholder="Search City..."
          />
          <button type="submit" class="btn btn-outline-primary me-2 search-btn">
            <i class="bi bi-search"></i>
          </button>
        </form>
        <div class="row">
          <div class="card p-1 col-4 info">
            icon
            <div class="degree">
              9<span class="units"
                ><span class="celsius">°C|</span
                ><span class="fahrenheit">°F</span>
              </span>
            </div>

            <div class="describ">describe</div>
          </div>
          <div class="card p-1 col-4 info">
            <ul>
              <li class="city-name" id="city-name">London</li>
              <li class="day">Friday</li>
              <li class="time">10:20</li>
            </ul>
          </div>
          <div class="card p-1 col-2 info">
            <ul>
              <li>wind speed</li>
              <li>humidity</li>
            </ul>
          </div>
        </div>
      </div>

      <script src="src/app.js"></script>

      <footer>
        <i class="bi bi-code-slash"></i> Designed & Coded by nwxanin

        <a href="https://github.com/nwxanin" target="_blank"
          ><i class="bi bi-github"></i
        ></a>
      </footer>
    </div>
  </body>
</html>
